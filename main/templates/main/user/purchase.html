{% extends "base.html" %}

{% block title %}Purchase{% endblock %}

{% block content %}
<div>
  <h3>Product Name: {{ product.title }}</h3>
  <p>Description: {{ product.description }}</p>
  <p>Price: {{ product.price }}</p>
  <p>Stock: {{ product.stock }}</p>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Buy</button>
  </form>
</div>

{% endblock %}
