{% extends "base.html" %}

{% block title %}Return product{% endblock %}

{% block content %}
    <p>You can return product only in 3 minutes after purchase</p>
    <p>Do you really want to return this purchase?</p>

    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Yes">
    </form>

    <a href="{% url 'purchases' %}" class="btn btn-primary">No</a>

{% endblock %}
